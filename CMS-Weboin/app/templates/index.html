<!DOCTYPE html>
<html>
<head>
    <title>Users App</title>
</head>
<body>
    <h2>Add User</h2>
    <form action="/add_user" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <button type="submit">Add User</button>
    </form>

    <h2>User List</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
